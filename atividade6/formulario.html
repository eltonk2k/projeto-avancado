<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> Formulario </title>
</head>

<body>
    <main class="main-formulario">

        <div class="formulario-cadastro">
            <h1>Formulario de cadastro</h1>
        </div>
        <section class="formulario_telefone">
            <form action=""></form>
            <fieldset>
                <div class="input-container">
                    <input name="telefone" id="telefone" class="input" type="text" placeholder="Telefone"
                        data-tipo="telefone" required>
                    <label class="input-label" for="telefone">Telefone</label><br>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>


                <div class="input-container">
                    <input name="instagram" id="instagram" class="input" type="text" placeholder="Instagram"
                        data-tipo="instagram" required>
                    <label class="input-label" for="instagram">Instagram</label><br>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>


            </fieldset>

        </section>


    </main>
</body>

</html>
